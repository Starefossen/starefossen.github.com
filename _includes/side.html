<aside class="sidebar">
  <!-- resources -->
  <div>
    <h3>Resources</h3>
    <ul class="list-inline">
    {% for p in site.pages %}
      {% if p.navigation %}
      <li><a href="{{ p.url }}">{{ p.navigation }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>

  <!-- social -->
  <div class="social">
    <ul class="list-inline">
    {% for s in site.social %}
      <li class="{{ s.cls }}">
        <a href="{{ s.url }}"><img src="/images/{{ s.img }}"></a>
      </li>
    {% endfor %}
    </ul>
  </div>

  <!-- github profile widget -->
  <div class="github-card" data-github="starefossen" data-width="100%" data-height="317" data-theme="medium"></div>

  <!-- copyright -->
  <div>
    <h5><small>All rights reserved. Except where otherwise noted, content on
        this site is licensed under a <a
        href="http://creativecommons.org/licenses/by/3.0/us/"
        rel="license">Creative Commons CC-BY license</a>.</small></h5>
  </div>
</aside>
