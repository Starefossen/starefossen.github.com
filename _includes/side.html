<aside class="sidebar">
  <!-- resources -->
  <div>
    <h3>Resources</h3>
    <ul class="list-unstyled">
    {% for p in site.pages %}
      {% if p.navnbar %}
      <li><a href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
    </ul>
  </div>

  <!-- social -->
  <div>
    <ul class="list-inline">
    {% for s in site.social %}
      <li><a href="{{ s.url }}"><img src="/images/{{ s.img }}"></a></li>
    {% endfor %}
    </ul>
  </div>

  <!-- copyright -->
  <div>
    <h5><small>All rights reserved. Except where otherwise noted, content on
        this site is licensed under a <a
        href="http://creativecommons.org/licenses/by/3.0/us/"
        rel="license">Creative Commons CC-BY license</a>.</small></h5>
  </div>
</aside>
